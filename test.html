<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    .page-container {
        width: 100%;
        max-width: 1000px;
        background-color: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
        flex: 1;
        display: flex;
        flex-direction: column;
        height: 100%; /* Ensures container stretches the full height */
        padding: 10px;
    }

    header, footer {
        text-align: center;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
    }

    footer {
        margin-top: auto;
        font-size: 14px;
    }

    nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px 20px;
        border-radius: 5px;
    }

    nav ul {
        list-style-type: none;
        padding: 0;
        margin: 0;
        display: flex;
        gap: 20px;
    }

    nav ul li {
        display: inline-block;
    }

    nav a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        font-size: 16px;
        font-weight: bold;
        border-radius: 5px;
        transition: all 0.3s ease;
    }

    nav a:hover {
        background-color: #4CAF50;
        color: white;
        transform: scale(1.1);
    }

    nav a.active {
        background-color: #4CAF50;
        color: white;
    }

    .nav-right button {
        padding: 10px 15px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background: linear-gradient(45deg, #ff6f61, #ff915f);
        color: white;
        font-weight: bold;
        transition: all 0.3s ease-in-out;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .nav-right button:hover {
        background: linear-gradient(45deg, #ff915f, #ff6f61);
        transform: scale(1.1);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
    }

    main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        flex: 1;
    }

    .main-left, .main-right {
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        border-radius: 5px;
    }
    .main-left-top, .main-left-bottom{
        height: 50%;
        width: 50%;
    }

    .main-right {
        height: 100%;
    }

    .banner {
        width: 100%;
        height: 150px;
        margin: 20px 0;
        overflow: hidden;
        position: relative;
        border: 2px solid #333;
        border-radius: 5px;
    }

    .banner-slide {
        width: 100%;
        height: 100%;
        background-color: #ff6f61;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        color: white;
        font-weight: bold;
        transition: background-color 1s;
    }

    .dark-theme {
        background-color: #121212;
        color: #e0e0e0;
    }

    .dark-theme nav {
        background-color: #222222;
    }

    .dark-theme footer {
        background-color: #222222;
    }

    canvas {
        display: block;
        height: 100%;
        width: 100%;
    }
</style>
