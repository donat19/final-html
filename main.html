<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

        footer {
            margin-top: auto;
            font-size: 14px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .nav-right button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6f61, #ff915f);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-right button:hover {
            background: linear-gradient(45deg, #ff915f, #ff6f61);
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
        }

        .main-left-top, .main-left-bottom, .main-right {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .banner {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .banner-slide {
            width: 100%;
            height: 100%;
            background-color: #ff6f61;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            transition: background-color 1s;
        }

        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-theme nav {
            background-color: #222222;
        }

        .dark-theme footer {
            background-color: #222222;
        }

        #cube-container {
            width: 150px;
            height: 150px;
            perspective: 600px;
            margin: auto;
        }

        #cube {
            width: 150px;
            height: 150px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.2s ease;
        }

        .face {
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: #3498db;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .front  { transform: translateZ(75px); }
        .back   { transform: rotateY(180deg) translateZ(75px); }
        .left   { transform: rotateY(-90deg) translateZ(75px); }
        .right  { transform: rotateY(90deg) translateZ(75px); }
        .top    { transform: rotateX(90deg) translateZ(75px); }
        .bottom { transform: rotateX(-90deg) translateZ(75px); }

    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <div class="header-message" id="header-message"></div>
            <div class="time" id="current-time"></div>
        </header>
        <div class="banner" id="banner">
            <div id="slide" class="banner-slide">Banner 1</div>
        </div>
        <nav>
            <ul class="nav-left">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-right">
                <button onclick="toggleTheme()">Switch Theme</button>
            </div>
        </nav>
        <main class="container">
            <div class="main-left">
                <div class="main-left-top">
                    <button id="story-button">Tell Me a Story</button>
                    <div id="story-block"></div>
                </div>
                <div class="main-left-bottom">
                    <button id="loan-button">Loan Analysis</button>
                    <div id="loan-result"></div>
                </div>
            </div>
            <div class="main-right">
                <div id="cube-container">
                    <div id="cube">
                        <div class="face front"></div>
                        <div class="face back"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                        <div class="face top"></div>
                        <div class="face bottom"></div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <p>Контакты: email@example.com | Телефон: +123456789</p>
        </footer>
    </div>

    <script>
        const quotes = ["Believe in yourself", "Life is beautiful", "Keep pushing forward"];
        const currentHour = new Date().getHours();
        const date = new Date().toLocaleDateString();

        let greeting = "Good Night";
        if (currentHour >= 5 && currentHour < 12) greeting = "Good Morning";
        else if (currentHour >= 12 && currentHour < 18) greeting = "Good Afternoon";
        else if (currentHour >= 18 && currentHour < 22) greeting = "Good Evening";

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.querySelector("#header-message").textContent = `${greeting} – ${randomQuote} – ${date}`;

        const colors = ["#ff6f61", "#6abf69", "#3f51b5", "#ffeb3b", "#9c27b0"];
        let colorIndex = 0;

        setInterval(() => {
            colorIndex = (colorIndex + 1) % colors.length;
            const slide = document.querySelector("#slide");
            slide.style.backgroundColor = colors[colorIndex];
            slide.textContent = `Banner ${colorIndex + 1}`;
        }, 3000);

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.querySelector("#current-time").textContent = `Текущее время: ${timeString}`;
        }

        const cube = document.getElementById('cube');

        function updateCubePosition(event) {
            const cubeRect = cube.getBoundingClientRect();
            const cubeCenterX = cubeRect.left + cubeRect.width / 2;
            const cubeCenterY = cubeRect.top + cubeRect.height / 2;

            const mouseX = event.clientX;
            const mouseY = event.clientY;

            const angleX = (mouseY - cubeCenterY) / 10;
            const angleY = (mouseX - cubeCenterX) / 10;

            cube.style.transform = `rotateX(${-angleX}deg) rotateY(${angleY}deg)`;
        }

        document.addEventListener('mousemove', updateCubePosition);

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
