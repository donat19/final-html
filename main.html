<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .page-container {
            width: 100%;
            max-width: 1000px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin: 0 auto;
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%; /* Ensures container stretches the full height */
            padding: 10px;
        }

        header, footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
        }

        footer {
            margin-top: auto;
            font-size: 14px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 5px;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li {
            display: inline-block;
        }

        nav a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        nav a:hover {
            background-color: #4CAF50;
            color: white;
            transform: scale(1.1);
        }

        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        .nav-right button {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background: linear-gradient(45deg, #ff6f61, #ff915f);
            color: white;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-right button:hover {
            background: linear-gradient(45deg, #ff915f, #ff6f61);
            transform: scale(1.1);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            flex: 1;
        }

        .main-left, .main-right {
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .main-left-top, .main-left-bottom{
            height: 50%;
            width: 50%;
        }

        .main-right {
            height: 100%;
        }

        .banner {
            width: 100%;
            height: 150px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
            border: 2px solid #333;
            border-radius: 5px;
        }

        .banner-slide {
            width: 100%;
            height: 100%;
            background-color: #ff6f61;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
            transition: background-color 1s;
        }

        .dark-theme {
            background-color: #121212;
            color: #e0e0e0;
        }

        .dark-theme nav {
            background-color: #222222;
        }

        .dark-theme footer {
            background-color: #222222;
        }

        canvas {
            display: block;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <header>
            <div id="header-message"></div>
            <div id="current-time"></div>
        </header>
        <div class="banner" id="banner">
            <div id="slide" class="banner-slide">Banner 1</div>
        </div>
        <nav>
            <ul class="nav-left">
                <li><a href="#home" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="nav-right">
                <button onclick="toggleTheme()">Switch Theme</button>
            </div>
        </nav>
        <main>
            <section class="main-left">
                <div class="main-left-top">
                    <button id="story-button">Tell Me a Story</button>
                    <div id="story-block"></div>
                </div>
                <div class="main-left-bottom">
                    <button id="loan-button">Loan Analysis</button>
                    <div id="loan-result"></div>
                </div>
            </section>
            <section class="main-right">
                <canvas id="cubeCanvas"></canvas>
            </section>
        </main>
        <footer>
            <p>Контакты: email@example.com | Телефон: +123456789</p>
        </footer>
    </div>

    <script>
        const quotes = ["Believe in yourself", "Life is beautiful", "Keep pushing forward"];
        const currentHour = new Date().getHours();
        const date = new Date().toLocaleDateString();

        let greeting = "Good Night";
        if (currentHour >= 5 && currentHour < 12) greeting = "Good Morning";
        else if (currentHour >= 12 && currentHour < 18) greeting = "Good Afternoon";
        else if (currentHour >= 18 && currentHour < 22) greeting = "Good Evening";

        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
        document.querySelector("#header-message").textContent = `${greeting} – ${randomQuote} – ${date}`;

        const colors = ["#ff6f61", "#6abf69", "#3f51b5", "#ffeb3b", "#9c27b0"];
        let colorIndex = 0;

        setInterval(() => {
            colorIndex = (colorIndex + 1) % colors.length;
            const slide = document.querySelector("#slide");
            slide.style.backgroundColor = colors[colorIndex];
            slide.textContent = `Banner ${colorIndex + 1}`;
        }, 3000);

        function toggleTheme() {
            document.body.classList.toggle("dark-theme");
        }

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.querySelector("#current-time").textContent = `Текущее время: ${timeString}`;
        }
        const canvas = document.getElementById('cubeCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let angleX = 0;
        let angleY = 0;
        let isMouseMoving = false;
        let mouseStopTimeout;

        // Cube vertices
        const cubeSize = 100;
        const vertices = [
            { x: -1, y: -1, z: -1 },
            { x: 1, y: -1, z: -1 },
            { x: 1, y: 1, z: -1 },
            { x: -1, y: 1, z: -1 },
            { x: -1, y: -1, z: 1 },
            { x: 1, y: -1, z: 1 },
            { x: 1, y: 1, z: 1 },
            { x: -1, y: 1, z: 1 },
        ];

        const edges = [
            [0, 1], [1, 2], [2, 3], [3, 0],
            [4, 5], [5, 6], [6, 7], [7, 4],
            [0, 4], [1, 5], [2, 6], [3, 7]
        ];

        function rotate(vertex, angleX, angleY) {
            const cosX = Math.cos(angleX);
            const sinX = Math.sin(angleX);
            const cosY = Math.cos(angleY);
            const sinY = Math.sin(angleY);

            // Rotate around X-axis
            let y = vertex.y * cosX - vertex.z * sinX;
            let z = vertex.y * sinX + vertex.z * cosX;
            
            // Rotate around Y-axis
            let x = vertex.x * cosY + z * sinY;
            z = -vertex.x * sinY + z * cosY;

            return { x, y, z };
        }

        function project(vertex) {
            const distance = 4;
            const z = vertex.z + distance;
            const perspective = cubeSize / z;
            const x = vertex.x * perspective + canvas.width / 2;
            const y = vertex.y * perspective + canvas.height / 2;
            return { x, y };
        }

        function drawCube() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const rotatedVertices = vertices.map(v => rotate(v, angleX, angleY));
            const projectedVertices = rotatedVertices.map(v => project(v));

            ctx.beginPath();
            edges.forEach(([start, end]) => {
                const v1 = projectedVertices[start];
                const v2 = projectedVertices[end];
                ctx.moveTo(v1.x, v1.y);
                ctx.lineTo(v2.x, v2.y);
            });
            ctx.strokeStyle = "white";
            ctx.stroke();
        }

        function autoRotate() {
            drawCube();
            requestAnimationFrame(autoRotate);
        }

        canvas.addEventListener('mousemove', (event) => {
            isMouseMoving = true;
            clearTimeout(mouseStopTimeout);

            const rect = canvas.getBoundingClientRect();
            const mouseX = event.clientX - rect.left - canvas.width / 2;
            const mouseY = event.clientY - rect.top - canvas.height / 2;

            angleX = mouseY * 0.001;
            angleY = mouseX * 0.001;

            mouseStopTimeout = setTimeout(() => {
                isMouseMoving = false;
            }, 200);
        });

        autoRotate();

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
